<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scattergalpies Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FF6B35;
            --secondary: #F7931E;
            --accent: #FDC500;
            --dark: #1A1A2E;
            --darker: #0F0F1E;
            --light: #EAEAEA;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: linear-gradient(135deg, var(--darker) 0%, var(--dark) 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 50%, rgba(255, 107, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(164, 89, 209, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .container {
            max-width: 800px;
            padding: 40px;
            position: relative;
            z-index: 1;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 60px 40px;
            text-align: center;
        }

        h1 {
            font-family: 'Righteous', cursive;
            font-size: 4rem;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .subtitle {
            font-size: 1.3rem;
            color: var(--light);
            opacity: 0.8;
            margin-bottom: 50px;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 20px 40px;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            display: inline-block;
            min-width: 200px;
        }

        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(255, 107, 53, 0.5);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #A459D1, #6C5CE7);
        }

        .btn-secondary:hover {
            box-shadow: 0 15px 40px rgba(164, 89, 209, 0.5);
        }

        .info {
            margin-top: 40px;
            padding: 20px;
            background: rgba(253, 197, 0, 0.1);
            border: 2px solid var(--accent);
            border-radius: 12px;
            color: var(--accent);
        }

        .info h3 {
            margin-bottom: 10px;
            font-family: 'Righteous', cursive;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .card {
                padding: 40px 20px;
            }

            .buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üéØ SCATTERGALPIES</h1>
            <p class="subtitle">Think fast, be unique!</p>
            
            <div class="buttons">
                <a href="teacher.html" class="btn">
                    üë®‚Äçüè´ Teacher Control
                </a>
                <a href="student.html" class="btn btn-secondary">
                    üéÆ Student Game
                </a>
            </div>

            <div class="info">
                <h3>How It Works</h3>
                <p><strong>Teachers:</strong> Click "Teacher Control" to start a new game and get a game code.</p>
                <p><strong>Students:</strong> Click "Student Game" and enter the code from your teacher.</p>
            </div>
        </div>
    </div>
</body>
</html>
